<head>
  <title>zyt</title>
</head>

<body>
    {{> body}}
</body>

<template name="body">
  {{#if key}}
    {{> mite}}
  {{else}}
    {{> settings}}
  {{/if}}
</template>

<template name="settings">
  <h1>The settings</h1>
  {{key}}
  <form class="form-inline" action="POST">
    <fieldset>
      <label>
        Mite API-Key:
      </label>
      <input id='apiKey' type='text' name='apiKey' placeholder='your API-Key' value=''>
      <label>
        Mite Host (dä teil vor mite.yo.lk):
      </label>
      <input id='miteHost' type='text' name='miteHost' placeholder='your Mite Host' value=''>
      <label>
        Teilzytgrad:
      </label>
      <input id='tzg' type='text' name='tzg' placeholder='Teilzytgrad' value=''>%
      
      <button id='saveSettings' type='submit' class='btn'>save</button>
    </fieldset>
  </form>
</template>

<template name="mite">
  <div>
    <h3>Mite Zyt Rächnig</h3>
    <small>
      <a id="optout" href="#">not {{user.name}} ({{user.email}})?</a>
    </small>
    {{> calendar}}
    {{> year}}
  </div>
</template>

<template name="calendar">
  {{#each months}}
    <div class="month">
      {{date_string}}<hr>
    </div>
  {{/each}}
  
</template>


<template name="year">
  hi
</template>
