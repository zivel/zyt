<head>
  <title>zyt</title>
</head>

<body>
    {{> body}}
</body>

<template name="body">
  {{#if key}}
    {{> mite}}
  {{else}}
    {{> settings}}
  {{/if}}
</template>

<template name="settings">
  <h1>The settings</h1>
  {{key}}
  <form class="form-inline">
    <fieldset>
      <label>
        Mite API-Key:
      </label>
      <input id='apiKey' type='text' name='apiKey' placeholder='your API-Key' value=''>
      <label>
        Mite Host (the part before mite.yo.lk):
      </label>
      <input id='miteHost' type='text' name='miteHost' placeholder='your Mite Host' value=''>
      
      <button id='saveSettings' type='submit' class='btn'>save</button>
    </fieldset>
  </form>
</template>

<template name="mite">
  <div>
    <h3>Mite Zyt RÃ¤chnig</h3>
    <small>
      <a id="optout" href="#">not {{user.name}} ({{user.email}})?</a>
    </small>
    {{> calendar}}
  </div>
</template>

<template name="calendar">
  {{#each months}}
    <h4>
      {{this}}
    </h4>
    {{> days}}
  {{/each}}
</template>

<template name='days'>
  {{val}}
 </template>
