<head>
  <title>calendar</title>
</head>

<body>
  {{> calendar}}
</body>

<template name="calendar">
	<div class="container-fluid">
		{{#each months}}
			<ol class="month">
				<li class="monthtitle">
				{{this.name}}
				</li>
				<li class="daystitle">
			    	MO
			    </li>	
				<li class="daystitle">
			    	DI
			    </li>	
				<li class="daystitle">
			    	MI
			    </li>	
				<li class="daystitle">
			    	DO
			    </li>	
				<li class="daystitle">
			    	FR
			    </li>	
				<li class="daystitle">
			    	SA
			    </li>	
				<li class="daystitle">
			    	SO
			    </li>	
			    {{#each this.days_before}}
					<li class="lastmonth">{{this}}</li>
				{{/each}}
				{{#each this.days}}
					<li class="currentmonth">{{this}}</li>
				{{/each}}
				{{#each this.days_after}}
					<li class="nextmonth">{{this}}</li>
				{{/each}}
			</ol>

		{{/each}}
	</div>
</template>
